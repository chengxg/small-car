<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>首页</title>
	</head>

	<body>

		<div id="">
			本地开发地址:
			<input type="text" id="url" value="http://192.168.0.102:3000" />&nbsp;
			<button type="button" onclick="goIndex();">前往</button><br> 在线地址

			<a href="http://192.168.0.102:3000">http://192.168.0.102:3000</a>
		</div>

		<script type="text/javascript">
			function goIndex() {
				let url = document.getElementById("url").value;
				url = url.trim();
				if(!url) {
					alert("请填写url地址");
					return;
				}
				location.href = url;
			}
		</script>

	</body>

</html>
